<div class="background">
    <div class="wrapper">
        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="container">
                <h2>Login</h2>
                <div class="username">
                    <label class="usernameLabel" for="username">Username:</label>
                    <input class="usernameInput" type="text" formControlName="email" />
                </div>
                <div class="password">
                    <label class="passwordLabel" for="password">Password:</label>
                    <input class="passwordInput" type="password" formControlName="password" />
                </div>
                <div class="form-group">
                    <button class="loginButton">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
